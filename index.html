<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Converter | GPS ↔ Unix ↔ Human Readable</title>
    <meta
      name="description"
      content="Convert Unix/POSIX time, GPS time, and GPS week-seconds format to human-readable UTC instantly in your browser."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div>
        <h1>Convert The Freaking Time</h1>
        <p>
          Convert <strong>Unix/POSIX</strong>, <strong>GPS seconds</strong>, and
          <strong>GPS WWWWSSSSSS</strong> from a single time value or a whole paragraph.
        </p>
        <p id="leap-second-status" class="meta-note" aria-live="polite"></p>
      </div>
      <button id="add-converter" class="primary-btn" type="button" aria-label="Add converter">
        + Add Converter
      </button>
    </header>

    <main>
      <section id="converter-list" class="converter-list" aria-live="polite"></section>
    </main>

    <template id="converter-template">
      <article class="converter-card">
        <div class="converter-card__topbar">
          <h2>Converter <span class="converter-index"></span></h2>
          <button class="ghost-btn remove-btn" type="button" aria-label="Remove converter">Remove</button>
        </div>

        <label>
          Input mode
          <select class="input-mode">
            <option value="paragraph">Paragraph (auto detect times)</option>
            <option value="auto-single">Single value (auto detect)</option>
            <option value="unix">Single Unix / POSIX time</option>
            <option value="gps">Single GPS seconds</option>
            <option value="gps-week-seconds">Single GPS WWWWSSSSSS</option>
          </select>
        </label>

        <label>
          Enter text or time
          <textarea
            class="source-input"
            placeholder="Example paragraph: Payload reports GPS 1419724818 and backup value 2376100123."
            rows="5"
          ></textarea>
        </label>

        <div class="card-actions">
          <button class="primary-btn convert-btn" type="button">Convert</button>
          <button class="ghost-btn clear-btn" type="button">Clear</button>
        </div>

        <p class="status-text" aria-live="polite"></p>
        <div class="results-wrapper"></div>
      </article>
    </template>

    <script src="app.js" defer></script>
  </body>
</html>
